
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adicionar C√≥digos - Admin</title>
</head>
<body style="font-family: Arial; padding: 40px; background: #111; color: #fff;">
  <h2>üîê √Årea de Administra√ß√£o</h2>
  <form id="adminForm">
    <label>Senha:</label><br>
    <input type="password" id="senha" style="padding: 10px; width: 300px;"><br><br>
    <label>Colar novos c√≥digos (um por linha):</label><br>
    <textarea id="codigos" rows="10" cols="60" style="padding: 10px;"></textarea><br><br>
    <button type="submit" style="padding: 10px 20px; background: #00ff99; border: none;">Salvar</button>
  </form>
  <p id="resposta" style="margin-top: 20px;"></p>
  <script>
    document.getElementById('adminForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const senha = document.getElementById('senha').value;
      const codigos = document.getElementById('codigos').value;
      const res = await fetch('/admin/adicionar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ senha, codigos })
      });
      const data = await res.json();
      document.getElementById('resposta').innerText = data.mensagem || data.erro;
    });
  </script>
</body>
</html>
